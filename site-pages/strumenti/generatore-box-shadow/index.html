<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Generatore Box Shadow - Codedge</title>
  <meta name="description"
    content="Crea facilmente effetti ombra per i tuoi elementi con il generatore Box-Shadow CSS. Copia il codice pronto all’uso per i tuoi progetti web.">
  <link rel="canonical" href="https://codedge.it/strumenti/generatore-box-shadow/">

  <!-- ICONS: diversi formati per browser, dispositivi Android/iOS e tab pinned -->
  <link rel="icon" href="/icons/codedge-logo-minimal.svg" sizes="any" type="image/svg+xml" />
  <link rel="icon" href="/icons/favicon-32.png" sizes="32x32" type="image/png" />
  <link rel="icon" href="/icons/favicon-16.png" sizes="16x16" type="image/png" />
  <link rel="icon" href="/icons/android-chrome-192.png" sizes="192x192" type="image/png" />
  <link rel="icon" href="/icons/android-chrome-512.png" sizes="512x512" type="image/png" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <!-- Icona specifica per quando l'utente aggiunge il sito alla home di iOS -->
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" sizes="180x180" />
  <!-- Manifest PWA: indica risorse e impostazioni per installare la pagina come app -->
  <link rel="manifest" href="/site.webmanifest" />
  <!-- Icona per Safari pinned tab; il colore riempie la maschera SVG -->
  <link rel="mask-icon" href="/icons/favicon-mask.svg" color="#00A8FF" />
  <!-- Colore della barra di stato o UI del browser su dispositivi compatibili -->
  <meta name="theme-color" content="#00A8FF" />
  <!-- Dichiara che la pagina può comportarsi come una web app su dispositivi mobili -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar-container">
        <img src="/icons/codedge-logo.svg" alt="Logo codedge" class="logo" width="80" height="35">
        <h1 class="resize-text">
          <i class="fas fa-adjust"></i> Generatore Box-Shadow CSS
        </h1>
        <div class="menu-icon">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul id="nav-menu" class="nav-menu"></ul>
      </div>
    </nav>
    <div id="breadcrumb-container" aria-hidden="false"></div>
  </header>
  <h2>Strumento per creare ombre personalizzate in CSS</h2>
  <div class="section">
    <div class="generator-container">
      <div class="controls">
        <div class="control-group">
          <label for="horizontal">Spostamento Orizzontale</label>
          <input type="range" id="horizontal" min="-50" max="50" value="0">
          <span class="value-display" id="horizontal-value">0px</span>
        </div>
        <div class="control-group">
          <label for="vertical">Spostamento Verticale</label>
          <input type="range" id="vertical" min="-50" max="50" value="0">
          <span class="value-display" id="vertical-value">0px</span>
        </div>
        <div class="control-group">
          <label for="blur">Sfocatura</label>
          <input type="range" id="blur" min="0" max="100" value="0">
          <span class="value-display" id="blur-value">0px</span>
        </div>
        <div class="control-group">
          <label for="spread">Diffusione</label>
          <input type="range" id="spread" min="-50" max="50" value="0">
          <span class="value-display" id="spread-value">0px</span>
        </div>
        <div class="control-group">
          <label for="color">Colore Ombra</label>
          <input type="color" id="color" value="#000000" class="color-picker">
          <label for="opacity">Opacità ombra</label>
          <input type="range" id="opacity" min="0" max="100" value="20" aria-describedby="opacity-value">
          <span class="value-display" id="opacity-value">20%</span>
        </div>
        <div class="code-output" id="css-code">
          box-shadow: 0px 0px 0px 0px rgba(0,0,0,0.2);
        </div>
        <div class="tooltip-container">
          <button class="button-simple" onclick="copyToClipboard(this)">
            Copia CSS
          </button>
          <span class="tooltip">CSS copiato!</span>
        </div>
      </div>
      <div class="preview-container">
        <div class="color-controls">
          <div class="control-group">
            <label for="background-color">Colore sfondo:</label>
            <input id="background-color" placeholder="#FFFFFF">
          </div>
          <div class="control-group">
            <label for="object-color">Colore oggetto:</label>
            <input id="object-color" placeholder="#3498DB">
          </div>
        </div>
        <div id="outer-container">
          <div id="preview-box"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Entry JS: file module che inizializza comportamenti della pagina (nav, breadcrumb, handlers).
       type="module" abilita import/export e strict mode. Non rimuoverlo se vuoi i loader attivi. -->
  <script type="module" src="/src/pages/strumenti/generatore-box-shadow/main.js"></script>


</body>

</html>
