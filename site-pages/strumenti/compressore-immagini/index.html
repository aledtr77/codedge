<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Compressore immagini - Codedge</title>
  <meta name="description"
    content="Riduci il peso delle immagini senza perdere qualità con il nostro compressore online. Ottimizza JPG PNG WebP AVIF per siti web più veloci.">
  <link rel="canonical" href="https://codedge.it/strumenti/compressore-immagini/">

  <!-- ICONS: diversi formati per browser, dispositivi Android/iOS e tab pinned -->
  <link rel="icon" href="/icons/codedge-logo-minimal.svg" sizes="any" type="image/svg+xml" />
  <link rel="icon" href="/icons/favicon-32.png" sizes="32x32" type="image/png" />
  <link rel="icon" href="/icons/favicon-16.png" sizes="16x16" type="image/png" />
  <link rel="icon" href="/icons/android-chrome-192.png" sizes="192x192" type="image/png" />
  <link rel="icon" href="/icons/android-chrome-512.png" sizes="512x512" type="image/png" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <!-- Icona specifica per quando l'utente aggiunge il sito alla home di iOS -->
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" sizes="180x180" />
  <!-- Manifest PWA: indica risorse e impostazioni per installare la pagina come app -->
  <link rel="manifest" href="/site.webmanifest" />
  <!-- Icona per Safari pinned tab; il colore riempie la maschera SVG -->
  <link rel="mask-icon" href="/icons/favicon-mask.svg" color="#00A8FF" />
  <!-- Colore della barra di stato o UI del browser su dispositivi compatibili -->
  <meta name="theme-color" content="#00A8FF" />
  <!-- Dichiara che la pagina può comportarsi come una web app su dispositivi mobili -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar-container">
        <img src="/icons/codedge-logo.svg" alt="Logo codedge" class="logo" width="80" height="35">
        <h1 class="resize-text">
          <i class="fas fa-compress-arrows-alt" aria-hidden="true"></i>
          Compressore Immagini online
        </h1>
        <div class="menu-icon">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul id="nav-menu" class="nav-menu"></ul>
      </div>
    </nav>
    <div id="breadcrumb-container" aria-hidden="false"></div>

  </header>
  <h2>Ottimizza JPG PNG WebP AVIF per il web</h2>
  <main>
    <div class="container">
      <div class="upload-area" id="uploadArea">
        <p>Trascina qui la tua immagine o clicca per selezionare</p>
        <input type="file" id="fileInput" accept="image/jpeg,image/png,image/webp,image/avif">
      </div>
      <div class="options">
        <div class="option-row">
          <span class="option-label">Output:</span>
          <label for="outputFormat" class="sr-only">Formato di uscita</label>
          <select id="outputFormat">
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="webp">WebP</option>
            <option value="avif">AVIF</option>
          </select>
          <button class="button-simple" id="saveToButton">Save to</button>
        </div>
        <div class="option-row">
          <span class="option-label">Quality:</span>
          <div class="slider-container">
            <label for="qualityValue" class="sr-only">Valore qualità (%)</label>
            <input id="qualityValue" class="value-input" min="10" max="100" value="75%">
            <div class="slider-wrapper">
              <label for="quality" class="sr-only">Qualità immagine (%)</label>
              <input type="range" id="quality" class="slider" min="10" max="100" value="75" step="1">
              <div class="slider-fill" id="qualityFill"></div>
            </div>
          </div>
        </div>
        <div class="option-row">
          <span class="option-label">Width:</span>
          <div class="slider-container">
            <label for="maxWidthValue" class="sr-only">Larghezza massima (px)</label>
            <input id="maxWidthValue" class="value-input" min="100" max="1920" value="1920px">
            <div class="slider-wrapper">
              <label for="maxWidth" class="sr-only">Larghezza massima immagine (px)</label>
              <input type="range" id="maxWidth" class="slider" min="100" max="1920" value="1920" step="1">
              <div class="slider-fill" id="maxWidthFill"></div>
            </div>
          </div>
        </div>
      </div>
      <button class="button-simple" id="compressBtn">
        Comprimi e Converti Immagine
      </button>
      <div id="result"></div>
      <div class="image-preview">
        <div id="originalImageContainer"></div>
        <div id="compressedImageContainer"></div>
      </div>
      <p class="supported-formats">
        Formati supportati: JPEG, PNG, WebP, AVIF
      </p>
    </div>
  </main>
  <!-- Entry JS: file module che inizializza comportamenti della pagina (nav, breadcrumb, handlers).
       type="module" abilita import/export e strict mode. Non rimuoverlo se vuoi i loader attivi. -->
  <script type="module" src="/src/pages/strumenti/compressore-immagini/main.js"></script>

</body>

</html>
