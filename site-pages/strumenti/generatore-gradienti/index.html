<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Generatore gradienti CSS online - Codedge</title>
  <meta name="description"
    content="Crea facilmente sfondi a gradiente con il nostro generatore CSS online. Copia il codice pronto all'uso per i tuoi progetti web.">
  <link rel="canonical" href="https://codedge.it/strumenti/generatore-gradienti/">

  <!-- ICONS: diversi formati per browser, dispositivi Android/iOS e tab pinned -->
  <link rel="icon" href="/icons/codedge-logo-minimal.svg" sizes="any" type="image/svg+xml" />
  <link rel="icon" href="/icons/favicon-32.png" sizes="32x32" type="image/png" />
  <link rel="icon" href="/icons/favicon-16.png" sizes="16x16" type="image/png" />
  <link rel="icon" href="/icons/android-chrome-192.png" sizes="192x192" type="image/png" />
  <link rel="icon" href="/icons/android-chrome-512.png" sizes="512x512" type="image/png" />
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <!-- Icona specifica per quando l'utente aggiunge il sito alla home di iOS -->
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" sizes="180x180" />
  <!-- Manifest PWA: indica risorse e impostazioni per installare la pagina come app -->
  <link rel="manifest" href="/site.webmanifest" />
  <!-- Icona per Safari pinned tab; il colore riempie la maschera SVG -->
  <link rel="mask-icon" href="/icons/favicon-mask.svg" color="#00A8FF" />
  <!-- Colore della barra di stato o UI del browser su dispositivi compatibili -->
  <meta name="theme-color" content="#00A8FF" />
  <!-- Dichiara che la pagina può comportarsi come una web app su dispositivi mobili -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar-container">
        <img src="/icons/codedge-logo.svg" alt="Logo codedge" class="logo" width="80" height="35">
        <h1 class="resize-text">
          <i class="fas fa-tint"></i> Generatore Gradienti CSS
        </h1>
        <div class="menu-icon">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul id="nav-menu" class="nav-menu"></ul>
      </div>
    </nav>
    <div id="breadcrumb-container" aria-hidden="false"></div>
  </header>
 
  <h2>Come creare gradienti CSS personalizzati</h2>
  <div class="section">
    <div class="generator-container">
      <div class="controls">
        <div class="gradient-type">
          <button class="button-simple" data-type="linear">Lineare</button>
          <button class="button-simple button-outline" data-type="radial">
            Radiale
          </button>
        </div>
        <div class="angle-control">
          <label for="angle">Angolo: <span id="angleValue">90</span>°</label>
          <input type="range" id="angle" min="0" max="360" value="90">
        </div>
        <div id="colorStops">
          <div class="color-stop">
            <input type="color" class="color-input" value="#3b82f6">
            <input type="number" class="position-input" value="0" min="0" max="100">
            % <button class="button-simple">x</button>
          </div>
          <div class="color-stop">
            <input type="color" class="color-input" value="#ef4444">
            <input type="number" class="position-input" value="100" min="0" max="100">
            % <button class="button-simple">x</button>
          </div>
        </div>
        <button class="button-simple" id="addColor">+ Aggiungi Colore</button>
        <h3>Preset</h3>
        <div class="preset-gradients"></div>
      </div>
      <div class="preview">
        <div class="preview-box" id="previewBox"></div>
        <button class="button-simple bg-align" onclick="copyToClipboard(this)">
          Copia CSS
        </button>
        <div class="code-output" id="cssCode"></div>
        <div class="tooltip-container">
          <span class="tooltip">CSS copiato!</span>
        </div>
      </div>
    </div>
  </div>
 
 <!-- Entry JS: file module che inizializza comportamenti della pagina (nav, breadcrumb, handlers).
       type="module" abilita import/export e strict mode. Non rimuoverlo se vuoi i loader attivi. -->
  <script type="module" src="/src/pages/strumenti/generatore-gradienti/main.js"></script>

</body>

</html>
